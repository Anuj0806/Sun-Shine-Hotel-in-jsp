<html lang="en">
    <head>      
        <title>Employee Login Page</title>
        <link rel="icon"  href="hotel-sign.png">
        <link rel="stylesheet" href="./css/home.css">      
        <link rel="stylesheet" href="./css/EA_login.css">      
    </head>
    <body>
        <div class="login">
            <h1>Employee Login</h1>
            <form action="employeelogin.jsp" method="post">    	
                <input type="text" name="email" autocomplete="off" placeholder="Enter your Email" required="" id="username"> 
                <input type="password" autocomplete="off" name="password" placeholder="Password" required="" id="password">
                <div style="display: inline-flex; width: 100%; gap: 5%;">
                    <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
                    <a style="text-decoration: none" href="change_new_password_employee.html"><button type="button" style="width: 102%;" class="btn btn-primary btn-block btn-large">Forgot Password</button></a>
                </div>
            </form>
        </div>      
    </body>
</html>
