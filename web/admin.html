<html lang="en">

        <link rel="stylesheet" href="./css/EA_login.css">

        <title>Admin Login Page</title>
    </head>
    <body>          
        <div class="login">
            <h1>Admin Login</h1>
            <form action="admin.jsp" method="post">

            </form>
        </div>
    </body>
