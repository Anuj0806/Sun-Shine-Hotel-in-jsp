<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Guest Login</title>
        <link rel="stylesheet" href="./css/login.css">
        <link rel="icon"  href="hotel-sign.png">
    </head>
    <style>
        body {
            background: #f0f4f3;
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <body>
        <nav>
            <ul>
                <li class="logo">Sun Shine Hotel</li>            
                <li class="items">Login Customer</li>
                <li class="items"><a href="index.html">Back</a></li>   
                <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
        <div id="container">
            <div id="cover">
                <h1 class="sign-up">Hello, User</h1>
                <p class="sign-up">Enter your Details<br> and Sign Up into system</p>
                <a class="button sign-up" href="#cover">Login</a>
                <h1 class="sign-in">Customer Login</h1>
                <p class="sign-in">Enter your Details<br> and login into system</p>
                <br>
                <a class="button sub sign-in" style="width: 24%;margin-left: 27%;" href="#">Customer Sign Up</a>
            </div>
            <div id="login">
                <h1>SIGN UP</h1>
                <form method="post" action="guestregister.jsp">
                    <input type="text" placeholder="Name" name="name" pattern="[A-Z]{1}[a-z]{3,}" title="Name character must be greater than 3. First alphabat must be capital letter" required="" autocomplete="off"><br>
                    <input type="text" placeholder="Phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Phone no contain 10 Number" name="phone" required=""  autocomplete="off"><br>
                    <input type="text" placeholder="Address" name="address" required="" autocomplete="off"><br>
                    <input type="email" placeholder="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid Email" required=""  autocomplete="off"><br>
                    <input type="password" placeholder="password" required="" id="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" autocomplete="off"><br>
                    <input class="submit-btn" type="submit" value="Send OTP">
                </form>
            </div>
            <!-- Register Box -->
            <div id="register">
                <h1>Customer Login</h1>
                <form method="post" action="guestlogin.jsp">
                    <input type="email" placeholder="Enter Your Email" name="email" required="" autocomplete="off"><br>
                    <input type="password" required="" name="password" placeholder="Password" autocomplete="off"><br>
                    <input class="submit-btn" type="submit" value="Login In">
                    <a href="forgot_password_guest.html"><button type="button" class="submit-btn">Forgot Passowrd</button></a>
                </form>
            </div>
        </div> 
        <footer>
            <p style="margin: 0px" >&copy; 2023 Sun Shine Hotels</p>
        </footer>
    </body>
</html>
